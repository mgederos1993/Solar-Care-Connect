[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build:web"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"
  SKIP_PREFLIGHT_CHECK = "true"
  EXPO_USE_FAST_RESOLVER = "true"
  EXPO_USE_METRO_WORKSPACE_ROOT = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200