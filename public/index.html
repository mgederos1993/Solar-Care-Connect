<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    <title>Solar Care Connect - AI Solar Appointments</title>
    <meta name="description" content="AI-powered solar appointment generation app that automatically calls potential customers and schedules qualified appointments for solar businesses." />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    <link rel="icon" href="https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&auto=format&fit=crop&w=32&q=80" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #root {
            flex-shrink: 0;
            flex-basis: auto;
            flex-grow: 1;
            display: flex;
            flex: 1;
        }
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            height: calc(100% + env(keyboard-inset-height, 0px));
        }
        body {
            display: flex;
            overflow-y: auto;
            overscroll-behavior-y: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -ms-overflow-style: scrollbar;
        }
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #3B82F6;
            font-size: 18px;
            font-weight: 500;
        }
        .error-container {
            text-align: center;
            color: #ef4444;
            font-size: 16px;
            max-width: 400px;
            padding: 20px;
        }
        .retry-button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            font-size: 16px;
            font-weight: 500;
        }
        .retry-button:hover {
            background-color: #2563eb;
        }
        
        /* Hide loading when app is ready */
        .app-ready .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading-indicator" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Solar Care Connect...</div>
        </div>
    </div>
    
    <script>
        // Clear storage for fresh start
        try {
            if (typeof Storage !== 'undefined') {
                localStorage.clear();
                sessionStorage.clear();
            }
        } catch (e) {
            console.log('Storage clear failed:', e);
        }
        
        let appLoadTimeout;
        let checkInterval;
        
        function hideLoading() {
            const loadingEl = document.getElementById('loading-indicator');
            if (loadingEl) {
                loadingEl.style.display = 'none';
            }
            document.body.classList.add('app-ready');
            
            if (appLoadTimeout) clearTimeout(appLoadTimeout);
            if (checkInterval) clearInterval(checkInterval);
        }
        
        function showError() {
            const loadingEl = document.getElementById('loading-indicator');
            if (loadingEl) {
                loadingEl.innerHTML = `
                    <div class="error-container">
                        <div>Failed to load Solar Care Connect</div>
                        <div style="font-size: 14px; margin-top: 8px; color: #6b7280;">
                            Please check your internet connection and try again.
                        </div>
                        <button class="retry-button" onclick="window.location.reload()">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Show error after 20 seconds if app hasn't loaded
        appLoadTimeout = setTimeout(showError, 20000);
        
        // Check for app loading every 500ms
        checkInterval = setInterval(function() {
            const root = document.getElementById('root');
            if (root && root.children.length > 1) {
                hideLoading();
            }
        }, 500);
        
        // Also listen for window load
        window.addEventListener('load', function() {
            setTimeout(hideLoading, 2000);
        });
        
        // Listen for React app ready signal
        window.addEventListener('message', function(event) {
            if (event.data === 'app-ready') {
                hideLoading();
            }
        });
        
        // Fallback: hide after DOMContentLoaded + delay
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const root = document.getElementById('root');
                if (root && root.innerHTML.trim() !== '') {
                    hideLoading();
                }
            }, 3000);
        });
    </script>
</body>
</html>
