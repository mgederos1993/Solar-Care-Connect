<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    <title>Solar Care Connect</title>
    <meta name="description" content="AI-powered solar appointment generation app" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #root {
            flex-shrink: 0;
            flex-basis: auto;
            flex-grow: 1;
            display: flex;
            flex: 1;
        }
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            height: calc(100% + env(keyboard-inset-height, 0px));
        }
        body {
            display: flex;
            overflow-y: auto;
            overscroll-behavior-y: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -ms-overflow-style: scrollbar;
        }
        #expo-loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3B82F6;
            font-size: 16px;
            font-weight: 500;
            z-index: 1000;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ef4444;
            font-size: 16px;
            max-width: 400px;
            padding: 20px;
            z-index: 1000;
        }
        .retry-button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        .retry-button:hover {
            background-color: #2563eb;
        }
        
        /* Ensure app loads properly */
        .expo-loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="expo-loading-indicator" class="expo-loading-container">
            <div>
                <div class="loading-spinner"></div>
                Loading Solar Care Connect...
            </div>
        </div>
    </div>
    
    <script>
        // Clear any existing storage to ensure fresh start for each user
        try {
            localStorage.clear();
            sessionStorage.clear();
        } catch (e) {
            console.log('Storage clear failed:', e);
        }
        
        // Show error message if app fails to load after 15 seconds
        const loadingTimeout = setTimeout(function() {
            var loadingIndicator = document.getElementById('expo-loading-indicator');
            if (loadingIndicator && loadingIndicator.style.display !== 'none') {
                loadingIndicator.innerHTML = `
                    <div class="error-message">
                        <div>Failed to load Solar Care Connect</div>
                        <div style="font-size: 14px; margin-top: 8px; color: #6b7280;">
                            Please check your internet connection and try again.
                        </div>
                        <button class="retry-button" onclick="window.location.reload()">
                            Retry
                        </button>
                    </div>
                `;
            }
        }, 15000);
        
        // Hide loading indicator when app loads
        function hideLoadingIndicator() {
            clearTimeout(loadingTimeout);
            var loadingIndicator = document.getElementById('expo-loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }
        
        // Multiple ways to detect when app has loaded
        window.addEventListener('load', function() {
            setTimeout(hideLoadingIndicator, 1000);
        });
        
        // Also check for React app mounting
        const checkForApp = setInterval(function() {
            const root = document.getElementById('root');
            if (root && root.children.length > 1) {
                hideLoadingIndicator();
                clearInterval(checkForApp);
            }
        }, 500);
        
        // Clear check after 20 seconds
        setTimeout(function() {
            clearInterval(checkForApp);
        }, 20000);
    </script>
</body>
</html>
